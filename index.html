        function RedirectPage(page_name){
          var loc = window.location;
          loc.href = loc.protocol + '//' + loc.host + loc.pathname+"?page=" + page_name;
        }

        window.onload = function () {
          var params = new URL(window.location.href).searchParams;
          var load_js = '';
          if( !params.has('page')) {
            load_js = 'sideprojects';
          }else{
            load_js = params.get('page');
          }

          loadScripts(['js/' + load_js.toLowerCase() + ".js"], 0);

          animateStarrySky();
        };
